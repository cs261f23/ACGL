<div class="generic-form-container">
  <h2 style="text-align: center;">My Opportunities</h2>
  <div style="display: flex; justify-content: center;">
    <div style="width: 80%;">
      <table cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
        <tr>
          <th *ngFor="let data of opportunities[0] | keyvalue">
            {{data.key.replaceAll('_', ' ').toUpperCase()}}
          </th>
        </tr>

        <tr *ngFor="let data of opportunities" (click)="selectOpportunity(data)" routerLinkActive="active" cdkDrag>
          <td *ngFor="let info of data | keyvalue">
            {{info.value}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
