<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav mode="side" opened="true" role="region">
    <mat-icon fontIcon="folder" (click)="expand(0)" />
    <mat-divider />
    <mat-icon fontIcon="book" (click)="expand(1)" />
  </mat-sidenav>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="icons[0]">Drawer content</mat-drawer>
    <mat-drawer mode="side" [opened]="icons[1]">Drawer content 2</mat-drawer>
    <mat-drawer-content>
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
