<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true" role="region">
    <mat-icon fontIcon="menu" (click)="expand()" />
    <mat-divider />
  </mat-sidenav>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="expanded">
      <p (click)="emitChooser(0).emit()">
        <!-- *ngIf="icons[0]"> -->
        My Opportunities
      </p>

      <hr />
      <p (click)="emitChooser(1).emit()">
        <!-- *ngIf="icons[1]"> -->
        Opportunity search
      </p>

    </mat-drawer>
    <mat-drawer-content>
      <div (click)="expand(1)">
        <ng-content></ng-content>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
