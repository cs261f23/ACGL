<!-- student-register.component.html -->

<form (ngSubmit)="register()" [ngFormOptions]="{updateOn: 'submit'}" class="register-form">
  <h2>Student User Register</h2>

  <div class="form-group">
    <label for="name">Name:</label>
    <div>
      <input class="form-control" type="text" id="student.name" name="student.name" required [(ngModel)]="student.name"
        #name="ngModel" [pattern]="validNamePattern">
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <div>
      <input class="form-control" type="email" id="student.email" name="student.email" required
        [(ngModel)]="student.email" [ngModelOptions]="{updateOn: 'blur'}" #email="ngModel"
        pattern="[a-zA-Z0-9._%+-]+@[a-zAZ0-9.-]+\.[a-zA-Z]{2,4}">
      <div [hidden]="email.valid || (email.pristine && !submitted)" class="alert alert-danger">
        Email is required and must be valid.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <div>
      <input class="form-control" type="password" id="student.password" name="student.password" [(ngModel)]="student.password" required
        #password="ngModel" pattern="\d{3}-\d{3}-\d{4}">
      <div [hidden]="password.valid || (password.pristine && !submitted)" class="alert alert-danger">
        Password is required and must meet the specified pattern.
      </div>
    </div>
  </div>

  <button type="submit" class="submit-button">Submit</button>
</form>
