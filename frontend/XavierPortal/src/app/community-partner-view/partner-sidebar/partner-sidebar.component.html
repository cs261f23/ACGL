<mat-sidenav-container style="border-color:#d7d3cc ">
  <mat-sidenav #sidenav mode="side" opened="true" role="region" class="sidebar">
    <mat-icon fontIcon="{{expanded?'none':'menu'}}" (click)="expand()"
      style="size: 150%;cursor: pointer ; background-color: #d7d3cc" />
  </mat-sidenav>
  <mat-drawer-container class="sidebar">

    <mat-drawer mode="side" [opened]="expanded" class="sidebar">
      <hr />
      <span (click)="emitChooser(0).emit()">
        <p class="sidebar-p">
          My Opportunities
        </p>
      </span>

      <hr />
      <span (click)="emitChooser(1).emit()">
        <p class="sidebar-p">
          Opportunity Creation
        </p>
      </span>

      <hr />
    </mat-drawer>
    <mat-drawer-content>
      <div (click)="expand(1)">
        <ng-content></ng-content>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</mat-sidenav-container>
