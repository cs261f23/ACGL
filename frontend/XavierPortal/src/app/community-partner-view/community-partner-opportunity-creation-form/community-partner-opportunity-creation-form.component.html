<div class="generic-form-container">
  <h2>Create Volunteer Opportunity</h2>

  <div class="form-group">
    Description and Time of Event:
    <div>
      <textarea type="text" style="height: 18ch;width:50ch;text-wrap: wrap;" class="form-control" id="email" required
        [(ngModel)]="info.description" name="description">
      </textarea>
    </div>
  </div>

  <div class="form-group">
  Opportunity Keywords:
    <div>
      <input type="text" class="form-control" id="password" required [(ngModel)]="info.keywords" name="keywords">
    </div>
  </div>

  <div class="form-group">
  Date:
    <div>
    <mat-form-field>
      <input class="form-control" required [(ngModel)]="info.date" matInput [matDatepicker]="picker"
        placeholder="Choose a date" />
      <mat-datepicker-toggle matSuffix [for]="picker" />
      <mat-datepicker #picker startView="month" />
    </mat-form-field>
    <button (click)="onSubmit()">Submit</button>
  </div>
</div>
