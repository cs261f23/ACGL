<hr />
description
<div>
  <textarea type="text" style="height: 18ch;width:50ch;text-wrap: wrap;" class="form-control" id="email" required
    [(ngModel)]="info!.description" name="description">
  </textarea>
</div>
keywords
<div>
  <input type="text" class="form-control" id="password" required [(ngModel)]="info!.keywords" name="keywords"
    style="width: 600px">
</div>

<mat-form-field>
  <input class="form-control" required [(ngModel)]="info!.date" matInput [matDatepicker]="picker"
    placeholder="Choose a date" />
  <mat-datepicker-toggle matSuffix [for]="picker" />
  <mat-datepicker #picker startView="month" />
</mat-form-field>

<button (click)="submitEdits()">Submit</button>
<h2>
  Students signed up
</h2>
<table>
  <tr>
    <th *ngFor="let data of this.students[0] | keyvalue">
      {{data.key}}
    </th>
  </tr>

  <tr *ngFor="let data of this.students" routerLinkActive="active">
    <td *ngFor="let info of data | keyvalue">
      {{info.value}}
    </td>
  </tr>
</table>
