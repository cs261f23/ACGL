<div *ngIf="!loggedIn" style="padding-left: 30%; padding-right: 30%; padding-top: 10%">
  <h2>
    Login
  </h2>
  email
  <input type="text" class="form-control" id="email" required [(ngModel)]="email">
  password
  <div style="display: flex;flex-direction: row">
    <input [type]="showPassword? 'text':'password'" class="form-control" required [(ngModel)]="password"
      style="float:left">
    <button (mousedown)="toggleShowPassword()" (mouseup)="toggleShowPassword()" (mouseout)="showPassword=false"
      style="background-color: transparent; border-color:transparent;">
      <mat-icon fontIcon="remove_red_eye"></mat-icon>
    </button>
  </div>
  <button (click)="login()" class="btn btn-primary">

    Login
  </button>
  <hr />
  <div style="display: flex;flex-direction: row;padding-left: 30%;padding-right:30%">
    <button class="btn btn-secondary" routerLink="/student_register" routerLinkActive="active"
      areaCurrentWhenActive="page">
      student register
    </button>
    <mat-divider vertical style="height:50px;color:white"></mat-divider>
    <button class="btn btn-secondary" routerLink="/partner_register" routerLinkActive="active"
      areaCurrentWhenActive="page">
      partner register
    </button>
  </div>
</div>
