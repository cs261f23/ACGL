<div *ngIf="!loggedIn" style="padding-left: 30%; padding-right: 30%">
  email
  <input type="text" class="form-control" id="email" required [(ngModel)]="email">


  password
  <input [type]="showPassword? 'text':'password'" class="form-control" required [(ngModel)]="password">
  <button (mousedown)="toggleShowPassword()" (mouseup)="toggleShowPassword()">
    show password
  </button>


  <button (click)="login()">
    Login
  </button>
</div>
